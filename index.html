<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería Simulada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .numbers {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lotería Simulada</h1>
        <p>Haz clic en el botón para generar números aleatorios de lotería (6 números del 1 al 49).</p>
        <button onclick="generateNumbers()">Generar Números</button>
        <div class="numbers" id="lotteryNumbers">Números: -</div>
    </div>

    <script>
        function generateNumbers() {
            let numbers = [];
            while (numbers.length < 6) {
                let num = Math.floor(Math.random() * 49) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            numbers.sort((a, b) => a - b);
            document.getElementById('lotteryNumbers').innerText = 'Números: ' + numbers.join(', ');
        }
    </script>
</body>
</html>
